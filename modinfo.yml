name: Youtube Downloader
version: 1.0.0
description: Download the YT-Video from WEBSITE tag. Only download videos that you have the rights to. This mod is only for personal use. 
website: https://github.com/derdorius
authors:
  - Darius Rohde
  - github.com/derdorius
# Additional assemblies from the app domain that need to be accessed by your mod.
requiredAssemblies:
  - System.Net.Http
  - System.Threading
requiredTypes:
  - System.Diagnostics.Process
  - System.Diagnostics.DataReceivedEventArgs
  - System.Threading.Interlocked
  - System.Threading.Tasks.TaskCompletionSource`1
  - System.Diagnostics.ProcessStartInfo
  - System.Environment
  - System.Globalization.CultureInfo
